<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
   *{
	   margin:0px;
	   padding:0px;
   }
	/* 小于800px */
	@media screen and (max-width: 800px){
		div{
			height:100px;
			width:100px;
			margin:0 auto;
			background: yellow;
		}
	}
	/* 800px-1200px */
	@media only screen and (min-width: 800px) and (max-width: 1200px) {
		div {
			height:600px;
			width:600px;
			background: blue;
		}
	}
	/* 1200px 至更大 */
	@media only screen and (min-width: 1200px) {
		div{
			height:900px;
			width:900px;
			margin:0 auto;
			background: green;
		}
	}
</style>
</head>
<body>
<div></div>
</body>
</html>
