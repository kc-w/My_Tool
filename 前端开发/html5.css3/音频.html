<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
<h1>添加视频</h1>
<!--autoplay:当视频可以播放时立即开始播放-->
<video controls autoplay width="900" height="450">
   <source src="../视频.mp4" type="video/mp4">
</video>

<h1>添加音频</h1>
<!--loop:循环播放；autoplay:当视频可以播放时立即开始播放；-->
<audio src="../1.mp3" controls></audio>
<audio src="../2.mp3" controls></audio>
</body>
</html>
