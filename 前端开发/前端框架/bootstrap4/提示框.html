<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="css/jquery-ui.min.css" rel="stylesheet"/>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/style.css" rel="stylesheet"/>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="js/jquery-ui.min.js" type="text/javascript"></script>
		<script src="js/popper.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
  </head>
  <body>
	  <div class="container">
		  
		  
		  
			<h3>提示框实例</h3><br>
			<a href="#" data-toggle="tooltip" data-placement="top" title="我是提示内容!">鼠标移动到我这</a>
			<a href="#" data-toggle="tooltip" data-placement="bottom" title="我是提示内容!">鼠标移动到我这</a>
			<a href="#" data-toggle="tooltip" data-placement="left" title="我是提示内容!">鼠标移动到我这</a>
			<a href="#" data-toggle="tooltip" data-placement="right" title="我是提示内容!">鼠标移动到我这</a>
			<script>
				$(document).ready(function(){
						$('[data-toggle="tooltip"]').tooltip();   
				});
			</script>
		  
			
			
			<h3>弹出框实例</h3> <br>
			<a href="#" title="Header" data-toggle="popover" data-trigger="focus" data-placement="top" data-content="Content">点我</a>
			<a href="#" title="Header" data-toggle="popover" data-trigger="focus" data-placement="bottom" data-content="Content">点我</a>
			<a href="#" title="Header" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Content">点我</a>
			<a href="#" title="Header" data-toggle="popover" data-trigger="focus" data-placement="right" data-content="Content">点我</a>
			<script>
				$(document).ready(function(){
						$('[data-toggle="popover"]').popover();   
				});
			</script>
			

			
			
			<h3>弹出框实例</h3> <br>
			<a href="#" title="Header" data-toggle="popover" data-trigger="hover" data-content="一些内容">鼠标移动到我这</a>
			<script>
				$(document).ready(function(){
						$('[data-toggle="popover"]').popover();   
				});
			</script>
			
			
			
			
		  
	  </div>
  </body>
</html>
