<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
	<div class="layui-container">
            
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>基本滑块</legend>
</fieldset>
 
<div id="slideTest1" class="demo-slider"></div>
 
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>定义初始值</legend>
</fieldset>
 
<div id="slideTest2" class="demo-slider"></div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>设置最大最小值</legend>
</fieldset>
 
<div id="slideTest3" class="demo-slider"></div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>设置步长</legend>
</fieldset>
 
<div id="slideTest4" class="demo-slider"></div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>设置提示文本</legend>
</fieldset>
 
<div id="slideTest7" class="demo-slider"></div>
<div id="test-slider-tips1" style="position:relative; left: 30px; top: -20px;"></div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>开启输入框</legend>
</fieldset>
 
<div id="slideTest8" class="demo-slider"></div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>开启范围选择</legend>
</fieldset>
 
<div id="slideTest10" class="demo-slider"></div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>垂直滑块</legend>
</fieldset>
 
<div id="slideTest11" style="margin: 45px 30px; display: inline-block;"></div>
<div id="slideTest12" style="margin: 45px 30px; display: inline-block;"></div>
<div id="slideTest13" style="margin: 45px 30px; display: inline-block;"></div>
<div id="slideTest14" style="margin: 45px 30px; display: inline-block;"></div>
 
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>自定义颜色</legend>
</fieldset>
 
<div id="slideTest15" class="demo-slider"></div>
<div id="slideTest16" class="demo-slider"></div>
<div id="slideTest17" class="demo-slider"></div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>禁用滑块</legend>
</fieldset>
 
<div id="slideTest18" class="demo-slider"></div>
  
	
	
</div>
          
<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('slider', function(){
  var $ = layui.$
  ,slider = layui.slider;
  //默认滑块
  slider.render({
    elem: '#slideTest1'
  });
  
  //定义初始值
  slider.render({
    elem: '#slideTest2'
    ,value: 20 //初始值
  });
  
  //设置最大最小值
  slider.render({
    elem: '#slideTest3'
    ,min: 20 //最小值
    ,max: 50 //最大值
  });
  
  //设置步长
  slider.render({
    elem: '#slideTest4'
    ,step: 10 //步长
  });
  
  
  slider.render({
    elem: '#slideTest7'
    ,tips: false //关闭默认提示层
    ,change: function(value){
      $('#test-slider-tips1').html('当前数值：'+ value);
    }
  });
  
  //开启输入框
  slider.render({
    elem: '#slideTest8'
    ,input: true //输入框
  });
  
  slider.render({
    elem: '#slideTest10'
    ,value: [30, 60] //初始值
    ,range: true //范围选择
  });
  
  //垂直滑块
  slider.render({
    elem: '#slideTest11'
    ,type: 'vertical' //垂直滑块
  });
  slider.render({
    elem: '#slideTest12'
    ,value: 30
    ,type: 'vertical' //垂直滑块
  });
  slider.render({
    elem: '#slideTest13'
    ,value: 50
    ,range: true //范围选择
    ,type: 'vertical' //垂直滑块
  });
  slider.render({
    elem: '#slideTest14'
    ,value: 80
    ,input: true //输入框
    ,type: 'vertical' //垂直滑块
  });
  
  //自定义颜色
  slider.render({
    elem: '#slideTest15'
    ,theme: '#1E9FFF' //主题色
  });
  slider.render({
    elem: '#slideTest16'
    ,value: 50
    ,theme: '#5FB878' //主题色
  });
  slider.render({
    elem: '#slideTest17'
    ,value: [30, 70]
    ,range: true
    ,theme: '#FF5722' //主题色
  });
  
  //禁用滑块
  slider.render({
    elem: '#slideTest18'
    ,value: 35
    ,disabled: true //禁用滑块
  });
  
});
</script>

</body>
</html>
